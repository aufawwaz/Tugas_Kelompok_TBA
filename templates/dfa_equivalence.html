{% extends "layout.html" %} {% block content %}
<h2>DFA Equivalence</h2>
<form method="post">
	<h3>DFA 1</h3>
	<textarea name="dfa1_states" placeholder="States"></textarea>
	<textarea name="dfa1_symbols" placeholder="Symbols"></textarea>
	<input name="dfa1_start" placeholder="Start State" />
	<textarea name="dfa1_final" placeholder="Final States"></textarea>
	<textarea
		name="dfa1_transitions"
		rows="4"
		placeholder="Transitions"
	></textarea>

	<h3>DFA 2</h3>
	<textarea name="dfa2_states" placeholder="States"></textarea>
	<textarea name="dfa2_symbols" placeholder="Symbols"></textarea>
	<input name="dfa2_start" placeholder="Start State" />
	<textarea name="dfa2_final" placeholder="Final States"></textarea>
	<textarea
		name="dfa2_transitions"
		rows="4"
		placeholder="Transitions"
	></textarea>

	<button type="submit">Check Equivalence</button>
</form>
{% if result %}
<div class="result">{{ result }}</div>
{% endif %} {% endblock %}
